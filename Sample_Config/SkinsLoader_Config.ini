[SkinsLoader.SkinsLoader]
# Command used by players to apply a skin
sUseSkinCMD=use
# Command used by players to print all skins
sPrintSkinsCMD=!skins
# If true, all players will be forced a random skin
bForceCustomChars=True
# Don't touch this ;D
fReplacementTimer=5.000000
# Don't touch this, too ;D
bAddAsServerPackages=True
# Custom Skins list, here you can put any skin you want and fill it's information
# make sure your sSkinCode is correct
# Players can apply the skins using their ID
# e.g mutate use 2 (Will apply the skin of iSkinID=2)
# Skins are also identified by their description, so put a clear, short, simply description
CustomSkin=(sSkinCode="SynthoidMut.Synthoid",sSkinDescription="Robot1",iSkinID=1,sAddDate="01.01.1945")
CustomSkin=(sSkinCode="EM208rMut.EM208r",sSkinDescription="Robot2",iSkinID=2,sAddDate="01.01.1945")
CustomSkin=(sSkinCode="VanquishMut.Vanquish",sSkinDescription="Robot3",iSkinID=3,sAddDate="01.01.1945")
# Color Tags for messages | Do not change ;D
ColorList=(ColorName="Red",ColorTag="%r",Color=(B=0,G=0,R=200,A=0))
ColorList=(ColorName="Orange",ColorTag="%o",Color=(B=0,G=127,R=255,A=0))
ColorList=(ColorName="Yellow",ColorTag="%y",Color=(B=0,G=255,R=255,A=0))
ColorList=(ColorName="Green",ColorTag="%g",Color=(B=0,G=200,R=0,A=0))
ColorList=(ColorName="Blue",ColorTag="%b",Color=(B=200,G=100,R=0,A=0))
ColorList=(ColorName="Teal",ColorTag="%t",Color=(B=113,G=179,R=60,A=0))
ColorList=(ColorName="Violet",ColorTag="%v",Color=(B=139,G=0,R=255,A=0))
ColorList=(ColorName="White",ColorTag="%w",Color=(B=200,G=200,R=200,A=0))